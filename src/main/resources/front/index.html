<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="" action="/upload" method="post" target="frame" enctype="multipart/form-data">
        <input type="file" name="file" value="">
        <input type="file" name="file1" value="">
        <input type="text" name="limitSize" value="" placeholder="文件限制大小">
        <input type="submit" name="" value="上传">
    </form>
    <iframe id="frame" src="" width="100%" height="" name="frame" onload="upload_success"></iframe>
    <div id="down"></div>
    <script type="text/javascript">
    	function upload_success() {
    		var frame = document.getElementById("frame");
    		var jsonStr = frame.contentWindow.body.innerHTML;
    		eval("var data = " + jsonStr);
    		var down = document.getElementById("down");
    		if(data.size) {
    			for(var i=0; i<data.size; i++) {
					if(data[i].result) {
	    				down.innerHTML += "<a href='/download/"+data[i].imagePath+"' target='_blank'></a>";
					}    				
    			}
    		} else {
    			if(data.result) {
    				down.innerHTML += "<a href='/download/"+data.imagePath+"' target='_blank'></a>";
				}
    		}
    	}
    </script>
</body>
</html>
