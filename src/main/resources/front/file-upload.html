<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/js/uploadify/uploadify.css">
    <style type="text/css">
    	.progress-bar{width: 300px;height: 20px;border: 1px solid #ccc;}
    	.progress-bar .bar{width: 0;height: 100%;background: #ccc;}
    </style>
</head>
<body>

    <input type="file" id="fileupload" multiple="true">
    <div class="progress-bar">
    	<div class="bar"></div>
    </div>

    <script src="/static/js/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="/static/js/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.fileupload.1.0.0.js" charset="utf-8"></script>
    <script type="text/javascript">
	    $(function() {
	        $("#fileupload").fileupload({
	            progress:function(progress) {
	        		$(".bar").css("width", (progress.loaded / progress.total * 100) + "%");
	        	},
	        	success:function(data) {
	                var $this = $(this);
	        		if(data.length) {
	        			$.each(data, function(i, n) {
			        		if(n.result) {
			            		$this.before("<img src='"+n.imagePath+"' width='200px'/>")
			            	}
	        			})
	        		} else {
	        			if(data.result) {
		            		$(this).before("<img src='"+data.imagePath+"' width='200px'/>")
		            	}
	        		}
	        	},
	        	error:function(error) {
	        		console.log(error);
	        	}
	        });
	        
	    })
    </script>
</body>
</html>
